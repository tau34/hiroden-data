name: Fetch Hiroden Data

on:
  schedule:
    - cron: '*/6 * * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install jsdom

      - name: Run data fetch script
        run: node fetch-and-save.js

      - name: Commit and Push Changes
        env:
          TZ: Asia/Tokyo # ここでタイムゾーンを日本時間に設定
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Automated data fetch at $(date)" || echo "No changes to commit"
          git push
